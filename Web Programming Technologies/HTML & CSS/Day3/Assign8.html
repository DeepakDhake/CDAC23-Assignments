<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        span{
            color: red;
        }
    </style>
    <script>
        var nm;
        var data;
        var mail;
        function validateName() {
            nm = document.getElementById("uname").value
            if ((nm==="") || (nm.trim().length === 0)) {
                document.getElementById("errname").innerHTML=" Please enter Username"
                return false;
            } else {
                document.getElementById("errname").innerHTML=""
                return true;
            }    
        }

        function validateEmail() {
            mail = document.getElementById("mail").value
            if ((mail==="") ||(mail.trim().length === 0)) {
                document.getElementById("errid").innerHTML = " Enter valid email id";
                return false;
            } else {
                document.getElementById("errid").innerHTML = ""
                return true;
            }
        }

        function validateForm() {
            var flag1 = validateName();
            var flag2 = validateEmail();
            if (flag1 && flag2) {
            var str = "name: "+nm + " EmailId: "+mail;
            document.getElementById("mydiv").innerHTML=str
            }
        }
    </script>
</head>

<body>
    <h1 align="center">Online Feedback Form</h1>
    <h2 align="center">Send Us Your Feedback!</h2>
    <ul align="center">

    </ul>
    <form>
        <table style="width: 60%;" align="center" cellspacing="25px">
            <tbody>
                <tr>
                    <td>
                        <span>*</span>Type of Problem:
                    </td>
                    <td>
                        <input type="radio" name="prob" id="Tech" value="tech"> Technical <br>
                        <input type="radio" name="prob" id="product" value="prod"> Product not  available <br>
                        <input type="radio" name="prob" id="info" value="info"> Missing information about the product <br>
                    </td>
                </tr>
                <tr>
                    <td><span>*</span>Username: </td>
                    <td><input type="text" name="uname" id="uname"><span name="errname" id="errname"></span></td>
                </tr>
                <tr>
                    <td><span>*</span>Email: </td>
                    <td><input type="email" name="mail" id="mail"><span name="errid" id="errid"></span></td>
                </tr>
                <tr>
                    <td><span>*</span>Location: </td>
                    <td><input type="text" name="loc" id="loc"></td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><span>*</span>Description of the problem</td>
                    <td><textarea name="desc" id="desc" cols="40" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Notification of problem solved: </td>
                    <td><input type="radio" name="solved" id="yes" value="yes">Yes
                        <input type="radio" name="solved" id="no" value="no">No
                    </td>
                </tr>
            </tbody>
        </table><br>
        <div align="center">
            <button type="button" onclick="validateForm()">Submit form</button>&ensp;&ensp;
            <button type="reset">Clear form</button>
        </div>
    </form>

    <div id="mydiv">

    </div>
</body>

</html>
