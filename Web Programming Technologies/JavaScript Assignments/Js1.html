<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var num1, num2, num3;
        function findLargest() {
            num1 = parseInt(document.getElementById('n1').value)
            num2 = parseInt(document.getElementById('n2').value)
            num3 = parseInt(document.getElementById('n3').value)

            if (num1 > num2) {
                if (num1 > num3) {
                    document.getElementById('res').value = num1;
                } else {
                    document.getElementById('res').value = num3;
                }
            } else {
                if (num2 > num3) {
                    document.getElementById('res').value = num2;
                } else {
                    document.getElementById('res').value = num3;
                }
            }
        }
    </script>

</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    Number 1:
                </td>
                <td>
                    <input type="text" name="num1" id="n1">
                </td>
            </tr>
            <tr>
                <td>
                    Number 2:
                </td>
                <td>
                    <input type="text" name="num2" id="n2">
                </td>
            </tr>
            <tr>
                <td>
                    Number 3:
                </td>
                <td>
                    <input type="text" name="num3" id="n3">
                </td>
            </tr>
            <tr>
                <td>
                    Result:
                </td>
                <td>
                    <input type="text" name="res" id="res" readonly>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <br>&ensp;&ensp;<button type="submit" name="btn" id="btn" value="large3" onclick="findLargest()">Find 3rd
            Largest</button>
    </div>
</body>

</html>
