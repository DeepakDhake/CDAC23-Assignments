<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function printTable() {
            var num = parseInt(document.getElementById('n1').value);
            for (var i = 1; i <= 10; i++) {
                document.getElementById('mydiv').innerHTML += num + " X " + i + " = " + i * num + "<br>";
            }
        }
    </script>

</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    Enter Number:
                </td>
                <td>
                    <input type="text" name="num1" id="n1">
                </td>
            </tr>
        </table>
    </form>
    <div>
        <br>&ensp;&ensp;<button type="button" name="btn" id="btn" value="print" onclick="printTable()">Print</button>
    </div>
    <br>
    <div id="mydiv">

    </div>
</body>

</html>
