<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function printMessage() {
            var num1 = document.getElementById('n1').value;
            var temp = document.getElementById('mes').value;
            for (var i = 0; i < num1; i++) {
                document.getElementById('mydiv').innerHTML += temp + " <br> ";
            }
        }
    </script>

</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    Number of Times You Want to print a message:
                </td>
                <td>
                    <input type="text" name="num1" id="n1">
                </td>
            </tr>
            <tr>
                <td>
                    Message:
                </td>
                <td>
                    <input type="text" name="mes" id="mes">
                </td>
            </tr>
        </table>
    </form>
    <div>
        <br>&ensp;&ensp;<button type="button" name="btn" id="btn" value="print" onclick="printMessage()">Print</button>
    </div>
    <br>
    <div id="mydiv">

    </div>
</body>

</html>
