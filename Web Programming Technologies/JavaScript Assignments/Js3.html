<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var i = 0;
        function printEvenNumbers() {
            var num1 = parseInt(document.getElementById('n1').value);
            while (i <= num1) {
                if (num1 % 2 === 0) {
                    document.getElementById('mydiv').innerHTML += num1 + " <br> ";
                    num1--;
                } else {
                    num1--;
                }
            }

        }
    </script>

</head>

<body>
    <form>
        <table>
            <tr>
                <td>
                    Enter Number:
                </td>
                <td>
                    <input type="text" name="num1" id="n1">
                </td>
            </tr>
        </table>
    </form>
    <div>
        <br>&ensp;&ensp;<button type="button" name="btn" id="btn" value="print"
            onclick="printEvenNumbers()">Print</button>
    </div>
    <br>
    <div id="mydiv">

    </div>
</body>

</html>
