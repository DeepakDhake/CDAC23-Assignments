<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForm</title>
    <link rel="stylesheet" href="./Assign5.css">
    <style>
        tr{
            text-align: left;
        }
    </style>
</head>

<body bgcolor="violet" align="center">
    <form action="https://www.youtube.com/" method="post">
        <table border="1" cellspacing="1" cellpadding="2" bgcolor="pink" align="center">
            <caption align="center">Employee Table</caption>
            <tr>
                <td>
                    <label for="nm">Name:</label>
                </td>
                <td>
                    <input type="text" name="nm" id="nm" required autofocus minlength="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ecode">Employee Code:</label>
                </td>
                <td>
                    <input type="text" name="ecode" id="ecode">
                </td>
            </tr>
            <tr>
                <td><label for="Dept">Department</label></td>
                <td align="left">
                    <input type="radio" name="Dept" id="Admin"><label for="Admin">Admin</label><br>
                    <input type="radio" name="Dept" id="Hr"><label for="Hr">HR</label><br>
                    <input type="radio" name="Dept" id="Tech"><label for="Tech">Technical</label><br>
                    <input type="radio" name="Dept" id="Acc"><label for="Acc">Accounts</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="dt">Date of Joining:</label> </td>
                <td><input type="date" name="dt" id="dt"></td>
            </tr>
            <tr>
                <td><label for="adr">Address:</label> </td>
                <td><textarea name="adr" id="adr" rows="5" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>
                    <label for="Programs">Training Programs Attended:</label>
                </td>
                <td align="left">
                    <input type="checkbox" name="Programs" id="Html" value="Htm"><label for="Html">HTML/DHTML</label><br>
                    <input type="checkbox" name="Programs" id="Java" value="lang1"><label for="Java">JAVA</label><br>
                    <input type="checkbox" name="Programs" id="CS" value="connect"><label for="CS">CLIENT/SERVER</label><br>
                    <input type="checkbox" name="Programs" id=".net" value="lang2"><label for=".net">.NET</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="Training">Training Programs need to attend:</label> </td>
                <td>
                    <select name="Training" id="Training">
                        <option value="Js">JAVASCRIPT</option>
                        <option value="Jst">JSTRUTS</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Send the information At:</label>
                </td>
                <td>
                    <a href="mailto:" id="Email">empinfo@patni.com</a>
                </td>
            </tr>
        </table><br>
        <input type="submit" name="btn" id="btn" value="submit" style="border-radius: 10px; color: royalblue;">
        &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
        <input type="reset" name="btn" id="btn" value="reset" style="border-radius: 10px; color: saddlebrown;">
    </form>
</body>

</html>
