<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>

    <style>
        #dayName {
            background-color: magenta;
        }

        #gr {
            background-color: green;
        }

        #blu {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <table border="5px" cellpadding="20px;" align="center" style="border: 5px solid grey; font-size: x-large;">
        <thead>
            <tr>
                <th colspan="7" bgcolor="yellow">
                    January
                </th>
            </tr>
        </thead>
        <tbody>
            <tr id="dayName">
                <td>Sun</td>
                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td bgcolor="yellow">1</td>
                <td id="blu">2</td>
            </tr>
            <tr>
                <td id="gr">3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td id="blu">9</td>
            </tr>
            <tr>
                <td id="gr">10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td id="blu">16</td>
            </tr>
            <tr>
                <td id="gr">17</td>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td id="blu">23</td>
            </tr>
            <tr>
                <td id="gr">24</td>
                <td>25</td>
                <td bgcolor="yellow">26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td id="blu">30</td>
            </tr>
            <tr>
                <td id="gr">31</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
